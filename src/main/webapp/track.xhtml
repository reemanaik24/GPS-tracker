<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       
            
                <h:dataTable value="#{track_journey.journeyDetails}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    		<h:column>
    			<f:facet name="header">
    				Vehicle No
    			</f:facet>
    				#{c.vehicle_no}
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Route 1
				</f:facet>
    				#{c.route1}
    		</h:column>

 			<h:column>
    			<f:facet name="header">
    				Route 2
				</f:facet>
    				#{c.route2}
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Route 3
				</f:facet>
    				#{c.route3}
    		</h:column>
                <h:column>
    			<f:facet name="header">
    				Route 4
				</f:facet>
    				#{c.route4}
    		</h:column>

    	</h:dataTable>
    </body>
</html>
