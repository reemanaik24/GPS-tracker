<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <style>
            * {box-sizing: border-box}
            body {font-family: "Lato", sans-serif;
                  background-image:url("track.jpg");
                  background-size: 1366px 768px;
                  background-repeat: no-repeat;
                  color: white;}

            /* Style the tab */
            div.tab {
                float: left;
         
                width: 30%;
                height: 300px;
            }

            /* Style the buttons inside the tab */
            div.tab button {
                display: block;
                background-color: inherit;
                color: white;
                padding: 22px 16px;
                width: 100%;
                border: none;
                outline: none;
                text-align: left;
                cursor: pointer;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            div.tab button:hover {
                background-color: black;
            }

            /* Create an active/current "tab button" class */
            div.tab button.active {
                background-color: black;
            }

            /* Style the tab content */
            .tabcontent {
                display: none;
                float: left;
                padding: 0px 12px;
               
                width: 70%;
                border-left: none;
                height: 700px;
            }



            /* Full-width input fields */
            input[type=text], input[type=password] {
                width: 20%;
                padding: 8px 5px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #93B874;
                box-sizing: border-box;
            }

            /* Set a style for all buttons */
            button {
                background-color: #000000;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 50%;
            }

            /* Extra styles for the cancel button */
            .cancelbtn {
                padding: 14px 20px;
                background-color: #000000;
            }

            /* Float cancel and signup buttons and add an equal width */
            .cancelbtn,.signupbtn {
                float: center;
                width: 20%;
            }

            /* Add padding to container elements */
            .container {
                padding: 16px;
            }

            /* Clear floats */
            .clearfix::after {
                content: "";
                clear: both;
                display: table;
            }

            /* Change styles for cancel button and signup button on extra small screens */
            @media screen and (max-width: 300px) {
                .cancelbtn, .signupbtn {
                    width: 100%;
                }
            }
            

            ol.progtrckr {
                margin: 0;
                padding: 0;
                
            }

            ol.progtrckr li {
                display: inline-block;
                text-align: center;
                line-height: 3.5em;
            }

            ol.progtrckr[data-progtrckr-steps="2"] li { width: 49%; }
            ol.progtrckr[data-progtrckr-steps="3"] li { width: 33%; }
            ol.progtrckr[data-progtrckr-steps="4"] li { width: 24%; }
            ol.progtrckr[data-progtrckr-steps="5"] li { width: 19%; }
            ol.progtrckr[data-progtrckr-steps="6"] li { width: 16%; }
            ol.progtrckr[data-progtrckr-steps="7"] li { width: 14%; }
            ol.progtrckr[data-progtrckr-steps="8"] li { width: 12%; }
            ol.progtrckr[data-progtrckr-steps="9"] li { width: 11%; }

            ol.progtrckr li.progtrckr-done {
                color: black;
                border-bottom: 4px solid yellowgreen;
            }
            ol.progtrckr li.progtrckr-todo {
                color: silver; 
                border-bottom: 4px solid silver;
            }

            ol.progtrckr li:after {
                content: "\00a0\00a0";
            }
            ol.progtrckr li:before {
                position: relative;
                bottom: -2.5em;
                float: left;
                left: 50%;
                line-height: 1em;
            }
            ol.progtrckr li.progtrckr-done:before {
                content: "\2713";
                color: white;
                background-color: yellowgreen;
                height: 2.2em;
                width: 2.2em;
                line-height: 2.2em;
                border: none;
                border-radius: 2.2em;
            }
            ol.progtrckr li.progtrckr-todo:before {
                content: "\039F";
                color: silver;
                background-color: white;
                font-size: 2.2em;
                bottom: -1.2em;
            }

        </style>   
    </h:head>
    <h:body>
        <h:outputScript library="js" name="common.js" />
        <h:form>        
            <p>Welcome #{login.user}</p>
            <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink><br></br>   
            
        </h:form>
        <img src="resources/images/techm.png" style="width:160px;height:50px;" align="right"/>
       <div class="tab">      
            <button class="tablinks" onclick="openCity(event, 'Journey')">Click here to track your vehicle</button>
        </div>
        

        <div id="Journey" class="tabcontent">
            <h:form>
                <h3>Tracking</h3>
                  
                <ol class="progtrckr" data-progtrckr-steps="5">
                    <li class="progtrckr-done">Route1</li><!--
                    --><li class="progtrckr-done">Route2</li><!--
                    --><li class="progtrckr-done">Route3</li><!--
                    --><li class="progtrckr-todo">Route4</li>
                    
                </ol>                   
            </h:form>
             <h:form>
                
                <div class="container">
                    <h3>Register here</h3>
                    <table>
                        <tr>
                            <td>
                                <label><b>Vehicle no</b></label></td>
                            <td><h:inputText value="sd" pt:placeholder="Enter Vehicle#"/></td>
                        </tr>
                    </table>
                    <div class="clearfix">
                        <h:commandButton value="Submit" action="#{track_journey.add()}"/>
                    </div>
                </div>
            </h:form> 

     
        </div>

    </h:body>
</html>
